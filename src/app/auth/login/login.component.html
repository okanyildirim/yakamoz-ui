<div class="col-md-4 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Yakamoz</h4>
      <p class="card-description">
        Login
      </p>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputUsername1">Email</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rmmbr_1">
            <label class="custom-control-label" for="rmmbr_1">Remember me</label>
          </div>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2" (click)="login()">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
      <p><a routerLink="/register">register now</a></p>
    </div>
  </div>
</div>
