<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Yakamoz</h4>
      <p class="card-description">
        Register
      </p>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
        </div>
          <div class="form-group">
            <label for="exampleInputLastname">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastname" placeholder="Last Name">
          </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" name="username" [(ngModel)]="user.username">
        </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail"name='email'placeholder="Email" name="email"[(ngModel)]="user.email" >
          </div>
            <div class="form-group">
              <label for="Age">Age</label>
              <input type="text" class="form-control" id="Age" placeholder="Age">
            </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2" (click)="register()">Register</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
